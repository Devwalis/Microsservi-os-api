spring.datasource.url=jdbc:mysql://localhost:3306/usuarios_api
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#seguraça do token secret-key e token-issuer
security.token.secret-key=1234567890
security.token-issuer=usuario-api

# Porta onde é executada a aplicação
server.port=8080


